<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <label for="name"
          >Name<input
            id="name"
            name="name"
            type="text"
            placeholder="Enter Your Name"
        /></label>
        <label for="email"
          >Email<input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
        /></label>
        <label for="age"
          >Age<input
            id="age"
            name="age"
            type="number"
            min="1"
            max="120"
            placeholder="Age"
        /></label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select Current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label for="recomm"
          >Would you recommend freeCodeCamp to a friend?
          </label>
          <label>
          <input
            type="radio"
            value="definitely"
            name="recomm"
            class="inline"
          />Definitely
        </label>
        <label>
          <input type="radio" value="maybe" name="recomm" class="inline" />Maybe
        </label>
        <label>
          <input
            type="radio"
            value="not-sure"
            name="recomm"
            class="inline"
          />Not Sure
        </label>
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown1" name="role">
            <option value="">Select an option</option>
            <option value="challenges">Challenge</option>
            <option value="projects">Project</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
        <label
          >What would you like to see improved? (Check all that apply)
        </label>
        <label>
          <input type="checkbox" name="imp" class="inline" />Front-End Projects
        </label>
        <label>
          <input type="checkbox" name="imp" class="inline" />Back-End Projects
        </label>
        <label>
          <input type="checkbox" name="imp" class="inline" />Data Visualization
        </label>
        <label for="suggestions"
          >Any comments or suggestions?
          <textarea
            id="suggestions"
            placeholder="Enter Your suggestions here..."
          ></textarea>
        </label>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
