<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="logo"
        />
        <h1>Pokémon Search App</h1>
        <div id="main">
          <div id="title">Search for Pokémon Name or ID:</div>
          <div id="input">
            <input type="text" id="search-input" required />
            <button id="search-button">Search</button>
          </div>
          <!-- basic info -->
          <div id="basic-info">
            <p>
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
              </p>
              <p>
                <span id="weight"></span>
                <span id="height"></span>
              </p>
          </div>
          <img id="sprite" />
          <div id="types"></div>
          <table id="info">
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
