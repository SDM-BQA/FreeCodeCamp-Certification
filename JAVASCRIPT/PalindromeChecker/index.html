<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo" id="logo" />
        <h1>Is it a Palindrome?</h1>
        <div id="form">
          <p>Enter in text to check for a palindrome:</p>
          <div id="string">
            <input type="text" name="word" id="input" />
            <button id="btn">Check</button>
          </div>

          <!-- result -->
          <div id="output"></div>
        </div>

        <div id="info">
            ðŸ’¡ A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
